<!DOCTYPE HTML>
<HTML>
  <head>


      <link href="bootstrap.css" rel="stylesheet" type="text/css">
      <link href= "text1.css" type = "text/css" rel="stylesheet">
      <script src="jquery-2.1.4.js"></script>
      <script src="text1.js" language="javascript" type="text/javascript" ></script>
      <title>Practice</title>
  </head>

  <body>

    <div class="container">

      <h1 id="header">JavaScript example</h1>
      <input type="text" id="mytextbox" placeholder="Your Name"/>
      <input id="btn" type="button" value="enter name" onclick="updateHeader()" />




      <h1>Fahrenheit to celcius conversion! </h1>
      <input type="text" id="myothertextbox"/>
      <input id="degrees" type="button" value="Enter degrees Fahrenheit" onclick="convert()" />

      <h1>Pretty print your quotient</h1>
      <input type="text" id="num" placeholder="numerator"/>
      <input type="text" id="den" placeholder="denominator"/>
      <input id="den button" type="button" value="enter denominator" onclick="prettyQuot()" />

      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The web page said back:</h2>
          <ul class="unstyled" id="webpage">

          </ul>
        </div>
</div>

    </div>
    </body>
</HTML>
